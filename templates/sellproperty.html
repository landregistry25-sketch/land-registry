<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Property</title>

  <style>
    :root {
      --primary-blue: #1542c8;
      --primary-blue-light: #3a6df0;
      --bg-light: #f1f4ff;
      --radius: 10px;
      --shadow: 0 8px 25px rgba(21, 66, 200, 0.18);
    }

    body {
      margin: 0;
      background: var(--bg-light);
      font-family: "Segoe UI", sans-serif;
    }

    .navbar {
      background: white;
      padding: 14px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, .12);
    }

    .navbar a {
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      color: var(--primary-blue);
    }

    .container {
      background: white;
      width: 75%;
      max-width: 900px;
      margin: 40px auto;
      padding: 45px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: var(--primary-blue);
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 18px 0 6px;
      font-weight: 600;
      color: #244;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 2px solid #cbd6ff;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(21,66,200,.2);
    }

    textarea { resize: vertical; }

    .submit-btn {
      margin-top: 28px;
      width: 100%;
      background: var(--primary-blue);
      color: white;
      padding: 15px;
      border: none;
      border-radius: var(--radius);
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--shadow);
      transition: background .22s;
    }

    .submit-btn:hover {
      background: var(--primary-blue-light);
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="{{ url_for('myproperties') }}">‹ Back to My Properties</a>
  </div>

  <div class="container">
    <h1>Add Property</h1>

    <form action="{{ url_for('sell') }}" method="POST" enctype="multipart/form-data" >

      <label>Owner Full Name</label>
      <input type="text" name="owner" required>

      <label>Location</label>
      <input type="text" name="location" required>

      <label>Size (sq.ft.)</label>
      <input type="text" name="size" required>

      <label>Price (₹)</label>
      <input type="number" name="price" required>

      <label>Land Type</label>
      <select name="type" required>
        <option value="">Select Land Type</option>
        <option value="Residential">Residential</option>
        <option value="Agricultural">Agricultural</option>
        <option value="Commercial">Commercial</option>
      </select>

      <label>Aadhar Card (PDF/Image)</label>
      <input type="file" name="aadhar_card" accept=".pdf, image/*" required>

      <label>Encumbrance Certificate (PDF/Image)</label>
      <input type="file" name="encumbrance_certificate" accept=".pdf, image/*" required>

      <label>Sales Deed (PDF)</label>
      <input type="file" name="sales_deed" accept=".pdf" required>

      <label>Property Tax Receipts (PDF/Image)</label>
      <input type="file" name="property_tax_receipts" accept=".pdf, image/*" required>

      <label>Land Map / Layout (PDF/Image)</label>
      <input type="file" name="land_map" accept=".pdf, image/*" required>

      <label>Land Photos (Multiple Allowed)</label>
      <input type="file" name="land_photos" accept="image/*" multiple>

      <label>Full Address</label>
      <textarea name="address" rows="3" required></textarea>

      <button class="submit-btn" type="submit">Submit Property</button>
    </form>
  </div>

</body>

</html>
