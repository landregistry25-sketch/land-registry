<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styleA.css') }}" />
</head>
<body>
  <a href="{{ url_for('landing') }}" class="arrow" title="Home">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" width="30" height="30" viewBox="0 0 24 24">
        <polyline points="15 18 9 12 15 6" />
     </svg>
  </a>
  <div class="container">
    <h2>Create Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('signin') }}" method="post" autocomplete="off">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{7,15}" placeholder="Digits only" required />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <button type="submit">Create Account</button>
    </form>
    <div class="links">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>
 


</body>
</html>
