<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set New Password</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f9ff; padding:40px;}
    .card { max-width:520px; margin:40px auto; background:#fff; padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06);}
    input { width:100%; padding:10px; margin-top:8px; margin-bottom:12px; border-radius:6px; border:1px solid #ddd;}
    button { padding:10px 14px; border-radius:8px; border:none; background:#1d4ed8; color:#fff;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Set New Password</h2>
    <form method="post">
      <label for="password">New Password</label>
      <input id="password" name="password" type="password" required />
      <label for="confirm_password">Confirm New Password</label>
      <input id="confirm_password" name="confirm_password" type="password" required />
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
