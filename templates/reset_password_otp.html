<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enter OTP</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:40px;}
    .card { max-width:420px; margin:40px auto; background:#fff; padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.06);}
    input { width:100%; padding:10px; margin-top:8px; margin-bottom:12px; border-radius:6px; border:1px solid #ddd;}
    button { padding:10px 14px; border-radius:8px; border:none; background:#16a34a; color:#fff;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter OTP</h2>
    <p>We sent a one-time code to your email. Enter it below (expires in 10 minutes).</p>
    <form method="post">
      <label for="otp">OTP</label>
      <input id="otp" name="otp" type="text" inputmode="numeric" maxlength="6" required />
      <button type="submit">Verify OTP</button>
    </form>
    <p style="margin-top:10px; font-size:13px; color:#444;">
      If you didn't receive the email, go back and request a new OTP.
    </p>
  </div>
</body>
</html>
