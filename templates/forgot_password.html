<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f6ff; padding: 40px; }
    .card { max-width:420px; margin: 40px auto; background: #fff; padding: 28px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input[type="email"] { width:100%; padding:10px; margin-bottom:12px; border-radius:6px; border:1px solid #ddd; }
    .actions { display:flex; gap:10px; }
    button { padding:10px 12px; border-radius:8px; border: none; cursor:pointer; }
    button[type="submit"] { background:#1d4ed8; color:#fff; }
    button.secondary { background:#e6e9f7; color:#111; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email and choose an option:</p>
    <form method="post">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required />
      <div class="actions">
        <button type="submit" name="action" value="otp">Reset via OTP</button>
        <button class="secondary" type="submit" name="action" value="original">Send Original Password (unsafe)</button>
      </div>
    </form>
    <p style="margin-top:12px; font-size:12px; color:#555;">
      <strong>Note:</strong> "Send Original Password" will email the password exactly as stored in the database.
      This requires storing passwords in plain text which is insecure. Use only for local demos.
    </p>
  </div>
</body>
</html>
